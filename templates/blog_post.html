{% include "header.html" %}
{% block content %}
<div class="container">
    <article>
        <h1>{{ post.title }}</h1>
        <h4 class="text-muted">{{ post.subtitle }}</h4>
        <p class="text-muted">
            Posted on {{ post.date.strftime('%B %d, %Y') }}
        </p>
        <div class="content">
            {{ post.content | safe }}
        </div>
    </article>
    <a href="{{ url_for('view_blog_posts') }}" class="btn btn-outline-primary mt-3">‚Üê Back to Blog</a>
</div>
{% endblock %}
